<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/master.css" />
        <title>MILESTONE</title>
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo">
                    <img src="images/logo.png" alt="" />
                    <h1>EraaStore</h1>
                </div>
                <form class="search-box">
                    <input
                        type="text"
                        placeholder="phone, keyboard, headset, etc.."
                    />
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
                <div class="cart">
                    <span class="text">Products</span>
                    <span class="cart-icon">
                        <a href="cart/index.html">
                            <i class="fa-solid fa-cart-shopping"
                                ><span class="product-num">0</span></i
                            >
                        </a>
                    </span>
                </div>
                <div class="burger-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="contain-menu"></div>
            </nav>
        </header>
        <div class="slide-menu">
            <div class="close-menu">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="cart">
                <span class="text">Products</span>
                <span class="cart-icon">
                    <a href="cart/index.html">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </span>
            </div>
            <div class="cont">
                <form class="search-box">
                    <input
                        type="text"
                        placeholder="phone, keyboard, headset, etc.."
                    />
                    <div class="icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
                <div class="btn">
                    <button class="search-btn">Search</button>
                </div>
            </div>
        </div>
        <main>
            <section class="products-section container">
                <div class="products"></div>
            </section>
        </main>
        <footer>
            <div class="container">
                <ul>
                    <img src="images/logo.png" alt="" />
                    <li>
                        EraaStore is an e-commerce website developed by EraaSoft
                    </li>
                </ul>
                <ul>
                    <h3>Our Pages</h3>
                    <li><a href="index.html">Products List</a></li>
                    <li><a href="">Shopping Cart</a></li>
                    <li><a href="">About US</a></li>
                    <li><a href="">Contact US</a></li>
                </ul>
                <ul>
                    <h3>Contact US</h3>
                    <li>Email: example@gmail.com</li>
                    <li>Phone: +20123456789</li>
                    <li>Address: Cairo, Egypt</li>
                </ul>
            </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
